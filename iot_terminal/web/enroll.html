<body>
  <h1>Coloque o dedo no sensor</h1>

<script>
    function goToResult(payload){
        let url;
        result = JSON.parse(payload)
        if(result.enroll==="success"){
          url = 'result.html?enroll=' + result.enroll;
        }
        else{
          url = 'menu.html'
        }
        window.location.href = url
    }

    eel.expose(updateText);
    function updateText(text){
        document.querySelector('h1').textContent = text;
    }

    eel.enroll()(goToResult); //callback ser√° decidewhatsnext()
</script>
</body>
