{% extends 'gestaoassiduidade/global.html' %}

{% block page_body %}
<form action="{% url 'gestaoassiduidade:funcionarios_edit' func_id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'gestaoassiduidade:funcionarios_main' %}" role="button">Cancelar</a>
    <input type="submit" value="Gravar">
    <a href="{% url 'gestaoassiduidade:funcionarios_remove' func_id %}" role="button">Apagar</a>
</form>
{% endblock %}
