<script>
    //Variables
    function goToResult(payload){
        let url;
        picagem = JSON.parse(payload)
        if(picagem.auth==="success"){
          url = 'result.html?auth=' + picagem.auth + '&id=' + picagem.id + '&name=' + picagem.name + '&issues=' + picagem.issues
        }
        else{
          url = 'menu.html'
        }
        window.location.href = url
    }

    eel.auth_finger()(goToResult); //callback ser√° decidewhatsnext()
</script>
