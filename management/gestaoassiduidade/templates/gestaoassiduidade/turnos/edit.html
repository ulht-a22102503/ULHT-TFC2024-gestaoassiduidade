{% extends 'gestaoassiduidade/turnos/main.html' %}

{% block page_body %}
<form class="pure-form" action="{% url 'gestaoassiduidade:turnos_edit' shift_id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'gestaoassiduidade:turnos_main' %}">
        <button class="button-warning pure-button">Cancelar</button>
    </a>
    <button type="submit" class="pure-button pure-button-primary">Gravar</button>
</form>
{% endblock %}
