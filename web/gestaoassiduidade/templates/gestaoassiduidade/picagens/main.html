{% extends 'gestaoassiduidade/global.html' %}

{% block page_body %}
<h1>Picagem de funcionários</h1>

<table>
<tr><td>ID Funcionário</td><td>Timestamp picagem</td></tr>
{% for finger in fingers %}
<tr>
    <td>{{ finger.id_employee.id_employee }}</td><td>{{ finger.timestamp }}</td>
    <td><a href="{% url 'gestaoassiduidade:picagens_edit' finger.id_attendance %}">Editar</a></td>
</tr>
{% endfor %}
</table>

<a href="{% url 'gestaoassiduidade:picagens_new' %}">+ Nova Picagem</a>
{% endblock %}
